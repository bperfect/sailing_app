<form name="input" action="demoForm.asp" method="get">

Phone: <input type="text" phone="phoneNum"><br>

What boat(s) would you like to sail? <br>

<input type="checkbox" name="boats" value="laser">Laser<br>

<input type="checkbox" name="boats" value="day">Daysailer<br>
<input type="checkbox" name="boats" value="canoe">Canoe<br>

<br>

<input type="checkbox" name="rating" value="shs">SH Skipper<br>
<input type="checkbox" name="rating" value="dhn">DH Novice<br>
<input type="checkbox" name="rating" value="dhi">DH Intermediate<br>
<input type="checkbox" name="rating" value="dhs">DH Skipper<br>

<br>
